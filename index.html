<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Quicksand:wght@300;400;500;700&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon_io/site.webmanifest">
    <link rel="stylesheet" href="./style/index.css">
    <title>pomodoro tracker</title>
</head>
<body class="app">
    <audio id="alarm" src="./audio/alarm.wav"></audio>
    <main>

        <div class="pomodoro">
            <h1 class="pomodoro-title">Pomodoro Tracker</h1>
            <div class="progress">                        
                <svg class="progress-container"
                    width="244"
                    height="244">
                            
                    <circle class="progress_outer"
                        stroke="white"
                        stroke-width="10"
                        fill="transparent"
                        r="102"
                        cx="122"
                        cy="122">
                    </circle>
                
                    <circle class="progress_inner"
                        stroke="white"
                        stroke-width="10"
                        fill="transparent"
                        r="102"
                        cx="122"
                        cy="122">
                    </circle>
                </svg> 
                <div class="process-text">
                    <p class="progress-time">25:00</p>
                    <p class="process-state"></p>
                </div>       
            </div>
    
            <form class="form" action="">
                <label class="form-msj">error</label>
                <input class="type" type="number" name="time" id="time" placeholder="Enter minutes">
            </form>

            <button id="start" class="button">
                Start Pomodoro
            </button>
            <button id="break" class="button button--hidden">
                Restart Pomodoro
            </button>
            <a id="pause" class="button button--inactive button--seconday" role="button" href="#">
                Pause Pomodoro
            </a>
            <a id="resume" class="button button--hidden button--inactive button--seconday" role="button" href="#">
                Resume Pomodoro
            </a>
        </div>
    </main>

    <script type="module" src="./js/index.js"></script>
    <script>
        
    </script>
</body>
</html>
